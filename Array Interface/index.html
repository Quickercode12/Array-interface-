<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Array Interface </h1>
        <div class="list-container">
            <p id="arr">List: []</p>
        </div>
        <div class="button-container">
            <button onclick="insertItem()">Insert</button>
            <button onclick="deleteItem()">Delete</button>
            <button onclick="removeItem()">Remove</button>
            <button onclick="sizeOfList()">Size</button>
            <button onclick="midOfList()">Mid</button>
        </div>
        <div class="result-container">
            <p id="result">Result will be displayed here</p>
        </div>
    </div>

    <script src= "javascript.js"></script>
</body>
</html>
